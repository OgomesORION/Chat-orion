<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ÓRION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    background: #050510;
    color: #00f7ff;
}

/* Container principal */
.container {
    min-height: 100dvh; /* CORRIGE BUG MOBILE */
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    position: relative;
    text-align: center;
    padding: 12px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 1px solid #0ff;
}

/* Botão performance */
#togglePerf {
    position: absolute;
    right: 10px;
    top: 8px;
    background: none;
    border: none;
    color: #00f7ff;
    font-size: 18px;
    cursor: pointer;
}

/* Área do chat */
#chat {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
}

/* Mensagens */
.msg-user {
    text-align: right;
    margin: 6px 0;
    color: #ffffff;
}

.msg-orion {
    text-align: left;
    margin: 6px 0;
    color: #00f7ff;
}

/* Área de input */
.input-area {
    display: flex;
    border-top: 1px solid #0ff;
    position: sticky;
    bottom: 0;
    background: #050510;
}

input {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border: none;
    outline: none;
    background: #0a0a20;
    color: #00f7ff;
}

button {
    padding: 14px 18px;
    font-size: 16px;
    background: #00f7ff;
    color: #000;
    border: none;
    cursor: pointer;
}

/* ================= MODO DESEMPENHO ================= */
body.performance {
    background: #000 !important;
}

body.performance header {
    border-bottom: 1px solid #333;
}

body.performance .msg-user,
body.performance .msg-orion {
    color: #fff !important;
}

body.performance input {
    background: #000;
    color: #fff;
}

body.performance button {
    background: #444;
    color: #fff;
}

body.performance * {
    box-shadow: none !important;
    text-shadow: none !important;
    animation: none !important;
    transition: none !important;
}
</style>
</head>

<body>
<div class="container">

    <header>
        ÓRION
        <button id="togglePerf">⚡</button>
    </header>

    <div id="chat"></div>

    <div class="input-area">
        <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button onclick="enviar()">Enviar</button>
    </div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const togglePerf = document.getElementById("togglePerf");

function enviar() {
    if (!input.value.trim()) return;

    const userMsg = document.createElement("div");
    userMsg.className = "msg-user";
    userMsg.textContent = input.value;
    chat.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "msg-orion";
    botMsg.textContent = "ÓRION recebeu: " + input.value;
    chat.appendChild(botMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") enviar();
});

togglePerf.addEventListener("click", () => {
    document.body.classList.toggle("performance");
});
</script>

</body>
</html>
