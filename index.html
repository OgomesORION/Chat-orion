<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #050510;
    color: #00f7ff;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    text-align: center;
    padding: 12px;
    font-weight: bold;
    border-bottom: 1px solid #0ff;
}

.chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.msg {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    max-width: 80%;
}

.user {
    background: #00f7ff;
    color: #050510;
    align-self: flex-end;
}

.bot {
    background: #111;
    border: 1px solid #0ff;
    align-self: flex-start;
}

.footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #0ff;
    gap: 10px;
}

.footer input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
}

.footer button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #00f7ff;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <header>Ã“RION</header>

    <div class="chat" id="chat"></div>

    <div class="footer">
        <input id="input" type="text" placeholder="Digite algo..." onkeydown="if(event.key==='Enter'){enviar()}" />
        <button onclick="enviar()">Enviar</button>
    </div>
</div>

<script>
function adicionarMensagem(texto, tipo) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + tipo;
    div.innerText = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function respostaBot(msg) {
    msg = msg.toLowerCase();

    if (msg.includes("oi")) return "OlÃ¡ ðŸ‘‹";
    if (msg.includes("tudo bem")) return "Tudo Ã³timo ðŸ˜„";
    if (msg.includes("hora")) return "Agora sÃ£o " + new Date().toLocaleTimeString();

    return "Entendi ðŸ‘";
}

function enviar() {
    const input = document.getElementById("input");
    const texto = input.value.trim();

    if (texto === "") return;

    adicionarMensagem(texto, "user");
    input.value = "";

    setTimeout(() => {
        adicionarMensagem(respostaBot(texto), "bot");
    }, 300);
}

// mensagem inicial

</script>
