<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ÓRION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #050510;
    color: #00f7ff;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    text-align: center;
    padding: 12px;
    border-bottom: 1px solid #0ff;
    font-weight: bold;
    letter-spacing: 2px;
}

/* Notificação */
#notification {
    background: #071a1f;
    padding: 8px;
    text-align: center;
    font-size: 14px;
    display: none;
}

/* Chat */
#chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

/* Input */
footer {
    display: flex;
    border-top: 1px solid #0ff;
}

input {
    flex: 1;
    padding: 10px;
    background: #000;
    border: none;
    color: #0ff;
}

button {
    padding: 10px 15px;
    background: #00f7ff;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

<header>ÓRION</header>

<div id="notification">⚡ Performance otimizada</div>

<div id="chat"></div>

<footer>
    <input id="input" placeholder="Digite algo...">
    <button onclick="enviar()">▶</button>
</footer>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const notification = document.getElementById("notification");

// Mostra notificação
notification.style.display = "block";

// Enter envia
input.addEventListener("keydown", e => {
    if (e.key === "Enter") enviar();
});

function enviar() {
    if (!input.value) return;

    const msg = document.createElement("div");
    msg.textContent = "Você: " + input.value;
    chat.appendChild(msg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
