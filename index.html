<style>
* {
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #050510;
    color: #00f7ff;
}

/* Container */
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    position: relative;
    text-align: center;
    padding: 12px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 1px solid #0ff;
}

#togglePerf {
    position: absolute;
    right: 10px;
    top: 8px;
    background: none;
    border: none;
    color: #00f7ff;
    font-size: 18px;
    cursor: pointer;
}

/* Chat */
#chat {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
}

/* Mensagens */
.msg-user {
    text-align: right;
    margin: 6px 0;
    color: #fff;
}
.msg-orion {
    text-align: left;
    margin: 6px 0;
    color: #00f7ff;
}

/* Input */
.input-area {
    display: flex;
    border-top: 1px solid #0ff;
}

input {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border: none;
    outline: none;
    background: #0a0a20;
    color: #00f7ff;
}

button {
    padding: 14px 18px;
    font-size: 16px;
    background: #00f7ff;
    color: #000;
    border: none;
    cursor: pointer;
}

/* ================= MODO DESEMPENHO ================= */
body.performance {
    background: #000 !important;
}

body.performance header {
    border-bottom: 1px solid #333;
}

body.performance .msg-user,
body.performance .msg-orion {
    background: #111 !important;
    color: #fff !important;
}

body.performance input {
    background: #000;
    color: #fff;
}

body.performance button {
    background: #444;
    color: #fff;
}

body.performance * {
    box-shadow: none !important;
    text-shadow: none !important;
    animation: none !important;
    transition: none !important;
}
</style>
</head>
