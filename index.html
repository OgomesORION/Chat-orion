<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>√ìRION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #050510;
    color: #00f7ff;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    text-align: center;
    padding: 12px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 1px solid #0ff;
    position: relative;
}

#btnNova {
    position: absolute;
    right: 12px;
    top: 8px;
    padding: 8px 12px;
    border: 1px solid #0ff;
    border-radius: 6px;
    background: transparent;
    color: #00f7ff;
    cursor: pointer;
    font-weight: 600;
}

#btnNova:hover {
    background: #00f7ff;
    color: #050510;
}

.chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.msg {
    margin-bottom: 12px;
    padding: 10px 12px;
    border-radius: 8px;
    max-width: 80%;
    word-wrap: break-word;
    white-space: pre-wrap;
}

.user {
    background: #00f7ff;
    color: #050510;
    align-self: flex-end;
}

.bot {
    background: #111;
    border: 1px solid #0ff;
    align-self: flex-start;
}

.footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #0ff;
    gap: 10px;
}

.footer input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
}

.footer button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #00f7ff;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <header>
        √ìRION
        <button id="btnNova" onclick="novaConversa()">Nova conversa</button>
    </header>

    <div class="chat" id="chat"></div>

    <div class="footer">
        <input id="input" type="text" placeholder="Digite algo..." />
        <button onclick="enviar()">Enviar</button>
    </div>
</div>

<script>
function adicionarMensagem(texto, tipo) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + tipo;
    div.innerText = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// ENTER para enviar (sem inline no HTML)
document.getElementById("input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") enviar();
});

// ====== MEM√ìRIA (conversationId) ======
let conversationId = localStorage.getItem("orion_conversation");

if (!conversationId) {
    conversationId = crypto.randomUUID();
    localStorage.setItem("orion_conversation", conversationId);
}

// mensagem inicial
adicionarMensagem("Ol√° üëã Eu sou o √ìRION. Pode perguntar qualquer coisa.", "bot");

// ====== CHAT COM BACKEND ======
async function enviar() {
    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto) return;

    adicionarMensagem(texto, "user");
    input.value = "";

    // opcional: feedback visual
    adicionarMensagem("...", "bot");

    try {
        const res = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message: texto,
                conversationId
            })
        });

        const data = await res.json();

        // remove o "..."
        const chat = document.getElementById("chat");
        chat.removeChild(chat.lastChild);

        if (data.reply) {
            adicionarMensagem(data.reply, "bot");
        } else {
            adicionarMensagem("‚ö†Ô∏è N√£o veio resposta do servidor.", "bot");
        }
    } catch (err) {
        // remove o "..."
        const chat = document.getElementById("chat");
        chat.removeChild(chat.lastChild);

        adicionarMensagem("‚ùå Erro ao conectar no servidor (localhost:3000).", "bot");
        console.error(err);
    }
}

async function novaConversa() {
    try {
        const res = await fetch("http://localhost:3000/new-conversation", {
            method: "POST"
        });

        const data = await res.json();
        conversationId = data.conversationId;
        localStorage.setItem("orion_conversation", conversationId);

        document.getElementById("chat").innerHTML = "";
        adicionarMensagem("üß† Nova conversa iniciada.", "bot");
    } catch (err) {
        adicionarMensagem("‚ùå Erro ao criar nova conversa.", "bot");
        console.error(err);
    }
}
</script>

</body>
</html>
